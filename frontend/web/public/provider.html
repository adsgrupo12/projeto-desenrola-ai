<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desenrola Aí - Cadastro Prestador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-light">
  <header class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold d-flex align-items-center gap-2" href="index.html">
        <span class="brand-icon"></span>
        <span>Desenrola Aí</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarProv">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarProv">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3">
          <li class="nav-item"><a class="nav-link fw-semibold" href="index.html#como-funciona">Como funciona</a></li>
          <li class="nav-item">
            <button class="btn btn-dark-green text-white px-3">Baixar nosso App</button>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main class="container py-5">
    <h1 class="h4 fw-bold mb-4 text-center">Cadastre-se como prestador de serviço</h1>
    <form id="form-provider" class="row g-3">
      <div class="col-12 col-lg-6">
        <h6 class="fw-semibold mb-2">Informações de Perfil</h6>
        <div class="vstack gap-2">
          <input class="form-control" name="nome" placeholder="Nome completo" required>
          <input class="form-control" name="email" type="email" placeholder="E-mail" required>
          <input class="form-control" name="telefone" type="tel" placeholder="Telefone com DDD" required>
          <input class="form-control" name="senha" type="password" placeholder="Criar senha" required>
          <input class="form-control" name="confirmarSenha" type="password" placeholder="Confirmar senha" required>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <h6 class="fw-semibold mb-2">Informações de Endereço</h6>
        <div class="row g-2">
          <div class="col-12">
            <input class="form-control" name="logradouro" placeholder="Logradouro (rua, avenida...)" required>
          </div>
          <div class="col-6 col-md-4">
            <input class="form-control" name="numero" placeholder="Número">
          </div>
          <div class="col-6 col-md-4">
            <input class="form-control" name="bairro" placeholder="Bairro">
          </div>
          <div class="col-6 col-md-4">
            <input class="form-control" name="cidade" placeholder="Cidade">
          </div>
          <div class="col-6 col-md-4">
            <input class="form-control" name="uf" placeholder="UF" maxlength="2">
          </div>
          <div class="col-6 col-md-4">
            <input class="form-control" name="cep" placeholder="CEP">
          </div>
        </div>
      </div>
      <div class="col-12">
        <h6 class="fw-semibold mb-2">Serviços oferecidos</h6>
        <input class="form-control" name="categorias" placeholder="Ex.: elétrica, hidráulica, pintura">
      </div>
      <div class="col-12">
        <h6 class="fw-semibold mb-2">Descrição do serviço</h6>
        <textarea class="form-control" name="descricao" rows="4" placeholder="Conte um pouco sobre sua experiência ou serviços que realiza."></textarea>
      </div>
      <div class="col-12">
        <button class="btn btn-dark-green btn-lg w-100" type="submit">Cadastre-se como prestador</button>
      </div>
    </form>
  </main>

  <footer class="py-4 bg-white border-top">
    <div class="container d-flex flex-column flex-md-row justify-content-center gap-4 text-muted small">
      <a href="#" class="text-muted text-decoration-none">Termos de serviço</a>
      <a href="#" class="text-muted text-decoration-none">Política de privacidade</a>
      <a href="#" class="text-muted text-decoration-none">Fale conosco</a>
    </div>
  </footer>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast align-items-center text-bg-dark border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./provider.js"></script>
</body>
</html>
