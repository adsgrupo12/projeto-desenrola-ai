<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desenrola Aí - Meus Serviços</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold d-flex align-items-center gap-2" href="services.html">
        <span class="brand-icon"></span>
        <span>Desenrola Aí</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMyServices">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMyServices">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3">
          <li class="nav-item"><a class="nav-link fw-semibold" href="services.html">Serviços disponíveis</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="my-services.html">Meus serviços</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="requests.html">Minhas solicitações</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center gap-2" href="#" id="profileMenu" role="button" data-bs-toggle="dropdown">
              <div class="avatar-sm" id="nav-avatar">?</div>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="profile.html">Meu perfil</a></li>
              <li><button class="dropdown-item text-danger" id="btn-logout">Sair</button></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main class="container py-5">
    <div id="not-prestador" class="alert alert-info d-none">
      Você está logado como cliente. Para publicar serviços, cadastre-se como prestador.
      <a class="btn btn-sm btn-dark-green ms-2" href="provider.html">Virar prestador</a>
    </div>

    <div id="prestador-area" class="d-none">
      <div class="row g-4">
        <div class="col-12 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="fw-semibold mb-3" id="form-title">Novo serviço</h5>
              <form id="form-service" class="vstack gap-2">
                <input class="form-control" name="titulo" placeholder="Título" required>
                <textarea class="form-control" name="descricao" rows="3" placeholder="Descrição" required></textarea>
                <select class="form-select" name="categoria" id="form-category" required>
                  <option value="">Selecione a categoria</option>
                </select>
                <input class="form-control d-none" name="categoriaOutro" id="form-category-other" placeholder="Digite a categoria">
                <input class="form-control" name="preco" type="number" min="0" step="0.01" placeholder="Preço (opcional)">
                <div class="d-flex gap-2">
                  <button class="btn btn-dark-green flex-fill" type="submit">Salvar</button>
                  <button class="btn btn-outline-secondary d-none" type="button" id="btn-cancel-edit">Cancelar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-7">
          <h5 class="fw-semibold mb-3">Meus serviços</h5>
          <div id="my-services-list" class="row g-3"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 bg-light">
    <div class="container d-flex flex-column flex-md-row justify-content-center gap-4 text-muted small">
      <a href="#" class="text-muted text-decoration-none">Termos de serviço</a>
      <a href="#" class="text-muted text-decoration-none">Política de privacidade</a>
      <a href="#" class="text-muted text-decoration-none">Fale conosco</a>
    </div>
  </footer>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast align-items-center text-bg-dark border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./my-services.js"></script>
</body>
</html>
