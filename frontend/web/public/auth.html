<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desenrola Aí - Entrar ou Cadastrar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-light">
  <header class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold d-flex align-items-center gap-2" href="index.html">
        <span class="brand-icon"></span>
        <span>Desenrola Aí</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAuth">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarAuth">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3">
          <li class="nav-item"><a class="nav-link fw-semibold" href="index.html#como-funciona">Como funciona</a></li>
          <li class="nav-item">
            <button class="btn btn-dark-green text-white px-3">Baixar nosso App</button>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main class="container py-5">
    <div class="row g-4 align-items-center">
      <div class="col-12 col-lg-5 d-flex justify-content-center">
        <div class="auth-illustration shadow-sm"></div>
      </div>
      <div class="col-12 col-lg-7">
        <div class="row g-0 auth-panel shadow-sm">
          <div class="col-12 col-md-6 p-4 border-end">
            <h5 class="fw-semibold mb-3">Acesse sua conta</h5>
            <form id="form-login" class="vstack gap-2" method="post" action="#" novalidate>
              <input class="form-control" name="email" type="email" placeholder="E-mail ou telefone" required>
              <input class="form-control" name="senha" type="password" placeholder="Senha" required>
              <a class="small text-decoration-none" href="#">Esqueceu sua senha?</a>
              <button class="btn btn-dark-green w-100" type="submit">Entrar</button>
              <div class="text-center text-muted small">ou entre com</div>
              <div class="d-flex gap-2 justify-content-center">
                <button class="btn btn-outline-secondary btn-sm" type="button">Google</button>
                <button class="btn btn-outline-secondary btn-sm" type="button">Facebook</button>
              </div>
            </form>
          </div>
          <div class="col-12 col-md-6 p-4">
            <h5 class="fw-semibold mb-3">Crie sua conta gratuita</h5>
            <form id="form-register" class="vstack gap-2" method="post" action="#" novalidate>
              <input class="form-control" name="nome" type="text" placeholder="Nome completo" required>
              <input class="form-control" name="email" type="email" placeholder="E-mail" required>
              <input class="form-control" name="telefone" type="tel" placeholder="Telefone com DDD" required>
              <input class="form-control" name="senha" type="password" placeholder="Criar senha" required>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="isPrestador" name="isPrestador">
                <label class="form-check-label" for="isPrestador">Quero me cadastrar como prestador de serviço também</label>
              </div>
              <button class="btn btn-dark-green w-100" type="submit">Cadastrar-se</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 bg-white border-top">
    <div class="container d-flex flex-column flex-md-row justify-content-center gap-4 text-muted small">
      <a href="#" class="text-muted text-decoration-none">Termos de serviço</a>
      <a href="#" class="text-muted text-decoration-none">Política de privacidade</a>
      <a href="#" class="text-muted text-decoration-none">Fale conosco</a>
    </div>
  </footer>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast align-items-center text-bg-dark border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
