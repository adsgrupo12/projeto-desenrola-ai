<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desenrola Aí - Minhas solicitações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold d-flex align-items-center gap-2" href="services.html">
        <span class="brand-icon"></span>
        <span>Desenrola Aí</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarReq">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarReq">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3">
          <li class="nav-item"><a class="nav-link fw-semibold" href="services.html">Serviços disponíveis</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="my-services.html">Meus serviços</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="requests.html">Minhas solicitações</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center gap-2" href="#" id="profileMenu" role="button" data-bs-toggle="dropdown">
              <div class="avatar-sm" id="nav-avatar">?</div>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="profile.html">Meu perfil</a></li>
              <li><button class="dropdown-item text-danger" id="btn-logout">Sair</button></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main class="container py-5">
    <h1 class="h4 fw-bold mb-4">Minhas solicitações</h1>
    <div class="mb-4">
      <h6 class="fw-semibold">Solicitações que fiz</h6>
      <div id="requests-client" class="row g-3"></div>
    </div>
    <div>
      <h6 class="fw-semibold">Solicitações que recebi (como prestador)</h6>
      <div id="requests-prestador" class="row g-3"></div>
    </div>
  </main>

  <footer class="py-4 bg-light">
    <div class="container d-flex flex-column flex-md-row justify-content-center gap-4 text-muted small">
      <a href="#" class="text-muted text-decoration-none">Termos de serviço</a>
      <a href="#" class="text-muted text-decoration-none">Política de privacidade</a>
      <a href="#" class="text-muted text-decoration-none">Fale conosco</a>
    </div>
  </footer>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast align-items-center text-bg-dark border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Modal detalhamento da solicitação -->
  <div class="modal fade" id="requestDetailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content shadow-lg">
        <div class="modal-header">
          <h5 class="modal-title">Detalhes da solicitação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="modal-request-body" class="d-flex flex-column gap-2"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de edição da solicitação -->
  <div class="modal fade" id="editRequestModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar solicitação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="edit-request-form">
          <div class="modal-body">
            <input type="hidden" id="edit-request-id">
            <div class="mb-3">
              <label class="form-label">Detalhes do serviço</label>
              <textarea class="form-control" id="edit-detalhes" rows="3" placeholder="Ajuste os detalhes combinados"></textarea>
            </div>
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">CEP</label>
                <input type="text" class="form-control" id="edit-cep">
              </div>
              <div class="col-md-8">
                <label class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="edit-logradouro">
              </div>
              <div class="col-md-4">
                <label class="form-label">Número</label>
                <input type="text" class="form-control" id="edit-numero">
              </div>
              <div class="col-md-4">
                <label class="form-label">Bairro</label>
                <input type="text" class="form-control" id="edit-bairro">
              </div>
              <div class="col-md-3">
                <label class="form-label">Cidade</label>
                <input type="text" class="form-control" id="edit-cidade">
              </div>
              <div class="col-md-1">
                <label class="form-label">UF</label>
                <input type="text" class="form-control" id="edit-uf" maxlength="2">
              </div>
              <div class="col-md-12">
                <label class="form-label">Complemento</label>
                <input type="text" class="form-control" id="edit-complemento">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Salvar alterações</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./requests.js"></script>
</body>
</html>
